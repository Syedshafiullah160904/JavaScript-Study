<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM RPS</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
      .title {
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon {
        height: 80px;
        margin-left: 10px;
        margin-right: 10px;
      }
      .move-button {
        /*background-color:transparent;*/
        border: 3px solid black;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
      }
      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
      .score {
        margin-top: 50px;
      }
      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-button">
      <img src="images/rock.jpeg" class="move-icon" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="images/paper.jpeg" class="move-icon" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="images/scissors.jpeg" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
        Score.wins = 0;
        Score.lose = 0;
        Score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script>
      // Load existing score or set default
      const Score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        lose: 0,
        ties: 0,
      };

      updateScoreElement();

      // Main game logic
      function playGame(playerMove) {
        const commove = pickComputerMove();
        let res = "";

        if (playerMove === "scissors") {
          if (commove === "rock") res = "You lose";
          else if (commove === "paper") res = "You win";
          else res = "Tie";
        } else if (playerMove === "paper") {
          if (commove === "paper") res = "Tie";
          else if (commove === "rock") res = "You win";
          else res = "You lose";
        } else if (playerMove === "rock") {
          if (commove === "rock") res = "Tie";
          else if (commove === "paper") res = "You lose";
          else res = "You win";
        }

        if (res === "You win") Score.wins += 1;
        else if (res === "You lose") Score.lose += 1;
        else Score.ties += 1;

        // Save updated score
        localStorage.setItem("score", JSON.stringify(Score));

        // Update DOM
        updateScoreElement();
        document.querySelector(".js-result").textContent = res;
        document.querySelector(".js-moves").innerHTML = `You
      <img src="images/${playerMove}.jpeg" class="move-icon"  />
      <img src="images/${commove}.jpeg" class="move-icon " />computer`;
      }

      // Update score display
      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).textContent = `Wins: ${Score.wins}, Lose: ${Score.lose}, Ties: ${Score.ties}`;
      }

      // Pick computer move randomly
      function pickComputerMove() {
        const rannum = Math.random();
        if (rannum < 1 / 3) return "rock";
        else if (rannum < 2 / 3) return "paper";
        else return "scissors";
      }
    </script>
  </body>
</html>
