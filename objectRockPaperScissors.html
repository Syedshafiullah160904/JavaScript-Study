<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object RPS</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <button
      onclick="
        Score.wins = 0;
        Score.lose = 0;
        Score.ties = 0;
        localStorage.removeItem('score');
      "
    >
      Reset Score
    </button>

    <script>
      const Score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        lose: 0,
        ties: 0,
      };

      function playGame(playerMove) {
        const commove = pickComputerMove();
        let res = "";

        if (playerMove === "scissors") {
          if (commove === "rock") res = "you lose";
          else if (commove === "paper") res = "you win";
          else res = "Tie";
        } else if (playerMove === "paper") {
          if (commove === "paper") res = "Tie";
          else if (commove === "rock") res = "you win";
          else res = "you lose";
        } else if (playerMove === "rock") {
          if (commove === "rock") res = "Tie";
          else if (commove === "paper") res = "you lose";
          else res = "you win";
        }

        if (res === "you win") Score.wins += 1;
        else if (res === "you lose") Score.lose += 1;
        else Score.ties += 1;

        localStorage.setItem("score", JSON.stringify(Score));

        alert(`You picked ${playerMove}. Computer picked ${commove}. ${res}.
Wins: ${Score.wins}, Lose: ${Score.lose}, Ties: ${Score.ties}`);
      }

      function pickComputerMove() {
        const rannum = Math.random();
        if (rannum < 1 / 3) return "rock";
        else if (rannum < 2 / 3) return "paper";
        else return "scissors";
      }
    </script>
  </body>
</html>
