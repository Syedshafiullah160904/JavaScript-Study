<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shipping Calculator</title>
  </head>
  <body>
    <h1>Amazon Shipping Calculator</h1>

    <input
      placeholder="Cost of Order"
      class="js-input"
      onkeydown="handleCostKey(event)"
    />
    <button onclick="calci()">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKey(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calci();
        }
      }
      function calci() {
        let cost = Number(document.querySelector(".js-input").value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
