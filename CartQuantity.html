<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
    <style>
      button {
        background-color: red;
        color: white;
        border: none;
      }
      .showquanty {
        background-color: green;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <button class="showquanty" onclick="console.log(`cart quantity: ${cart}`);">
      Show Quantity
    </button>

    <button onclick=" cart=cart+1; console.log(`cart quantity: ${cart}`);">
      Add to cart
    </button>
    <button onclick="cart=cart+2; console.log(`cart quantity: ${cart}`);">
      +2
    </button>
    <button onclick="cart=cart+3; console.log(`cart quantity: ${cart}`);">
      +3
    </button>
    <button onclick="cart=0; console.log(`cart quantity: ${cart}`);">
      Reset Cart
    </button>
    <script>
      let cart = 0;
    </script>
  </body>
</html>
